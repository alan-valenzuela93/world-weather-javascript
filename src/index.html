<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla&family=Montserrat&family=Nunito&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <title>WeatherApp</title>
</head>
<body>
    <div class="form-content">
        <form>
            <input type="text" id="city" placeholder="City Name" autofocus>
        
        </form>
        <form>
            <input type="text" id="countryCode" placeholder="Country Code">
        </form>
        <form>
            <button id="w-change-btn">Get Weather</button>
        </form>
    </div>
    <main>
        <header>World Weather Pro</header>
        <div class="main-container">
            <div class="weather-container">
                <h2 id="weather-location"></h2>
                <p id="weather-string"></p>
            </div>
            <div class="icon-container">
                <h5 id="weather-description"></h5>
                <div class="w-icon"></div>
            </div>
            
            <div class="info-col-one">
                <h5 id='thermal'></h5>
                <h5 id="temp-min"></h5>
                <h5 id="temp-max"></h5>
            </div>
            <div class="info-col-two">
                <h5 id="weather-humidity"></h4>
                <h5 id="weather-wind"></h4>
            </div>
            
        </div>
        <footer class="final-section">
            <p>World Weather Pro application by Alan Valenzuela</p>
        </footer>
    </main>
</body>
</html>
